<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylenonbutton.css') }}">
</head>
<body>
    <div class="container" id="step1">
        <h1>Step 1/3</h1>
        <p class="timer">Time remaining: <span id="timer1">10</span> seconds</p>
        <button class="button">Don't Click</button>
    </div>
    <div class="container" id="step2">
        <h1>Step 2/3</h1>
        <p class="timer">Time remaining: <span id="timer2">10</span> seconds</p>
        <button class="button">Don't Click</button>
    </div>
    <div class="container" id="step3">
        <h1>Step 3/3</h1>
        <p class="timer">Time remaining: <span id="timer3">10</span> seconds</p>
        <button class="button">Don't Click</button>
    </div>
    <script>
        function startTimer(step) {
            let timer = 10;
            let timerElement = document.getElementById('timer' + step);
            let countdown = setInterval(function () {
                timer--;
                timerElement.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    if (step === 3) {
                        window.location.href = "https://example.com"; // Replace with your redirect URL
                    } else {
                        let nextStep = step + 1;
                        document.getElementById('step' + nextStep).scrollIntoView({ behavior: 'smooth' });
                        setTimeout(() => startTimer(nextStep), 1000); // Ensure smooth transition
                    }
                }
            }, 1000);
        }
        window.onload = function () {
            startTimer(1);
        };
    </script>
</body>
</html>
