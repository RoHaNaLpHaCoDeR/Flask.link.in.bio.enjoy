        let adLinks = [

            "https://dipperflightrecommend.com/th0kbfd65?key=85f4fb1a83def4114d3eb01e6a22fd47",
            "https://dipperflightrecommend.com/qys5n5ns4?key=c836fb0466754e65f2d738fa17979ddf"
        ];

        function startTimer(step) {
            let timer = 5;
            let timerElement = document.getElementById(`timer${step}`);
            let progressBar = document.getElementById(`progressBar${step}`);
            let button = document.getElementById(`continueButton${step}`);

            button.disabled = true;
            timerElement.textContent = `Please wait for ${timer} seconds...`;
            progressBar.style.width = '0%';

            let interval = setInterval(() => {
                timer--;
                timerElement.textContent = `Please wait for ${timer} seconds...`;
                progressBar.style.width = `${(5 - timer) * 20}%`;

                if (timer === 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    timerElement.textContent = '';
                }
            }, 1000);
        }

        function handleButtonClick(step) {
            window.open(adLinks[step - 1], "_blank"); // Open Adsterra link in a new tab

            if (step < 3) {
                document.getElementById(`step${step}`).style.display = "none";
                document.getElementById(`step${step + 1}`).style.display = "block";
                startTimer(step + 1);

                // Smooth scroll to the next step
                setTimeout(() => {
                    document.getElementById(`step${step + 1}`).scrollIntoView({ behavior: "smooth" });
                }, 500);
            } else {
                window.location.href = "/redirect";
            }
        }

        window.onload = function() {
            startTimer(1);
        }
    </script>
